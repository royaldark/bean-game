<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>New Game</h1>
    <p class="lead">Start a new game of Bohnanaza!</p>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Games:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="game in games">
        <li>
          {{ game.name }}<br>
          Players: <span ng-repeat="player in game.players">{{ player.name }}</span>
        </li>
      </ul>
    </div>
  </div>

  <form class="thing-form" name="newGameForm">
    <label>Play online with friends</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Game description" ng-model="gameTitle" required><br><br>
      <input type="text" class="form-control" placeholder="Player #{{ $index + 1 }} name" ng-repeat="player in players" ng-model="player.name" required><br>
      <button class="btn" ng-click="addPlayer()">Add Player</button><br><br>
      <button type="submit" class="btn btn-primary" ng-click="newGame()" ng-disabled="newGameForm.$invalid">Start Game</button>
    </p>
  </form>
</div>

<div ng-include="'components/footer/footer.html'"></div>
