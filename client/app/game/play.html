<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Play Game</h1>
    <p class="lead">You're playing a game of Bohnanaza!</p>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Game: {{ playGame.game.name }}</h1>
      Current Player's Turn: {{ playGame.game.currentTurn.player }}<br>
      Phase of Turn: {{ playGame.phases[playGame.game.currentTurn.phase] }}<br>

      Players:
      <ul ng-repeat="player in playGame.game.players">
        <li>{{ player.name }}</li>
      </ul>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
    <p>Bohnanza 0.0.1 | <a href="https://github.com/royaldark/bean-game">Source Code</a></p>
  </div>
</footer>
